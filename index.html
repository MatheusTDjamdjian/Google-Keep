<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <button id="menu-button">&#9776;</button>
        <div id="logo">
            <img src="imagens/google-keep-icon-logo-symbol-free-png.webp" alt="Google Keep Logo">
            <span id="logo-text">Keep</span>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Pesquise...">
            <span class="syb-drt">
                <span class="material-symbols-outlined" id="syb-search">
                search
                </span>
                <span class="material-symbols-outlined" id="syb-mode">
                light_mode
                </span>
            </span>
        </div>
        <div id="sun-icon">&#9728;</div>
    </header>
                                                                                 
    <!-- Restante do conteúdo -->

</body>
</html>
