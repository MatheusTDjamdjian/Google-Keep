<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- CabeÃ§alho -->
    <header>
        <button id="menu-button">&#9776;</button>
            <div id="logo">
                <img src="imagens/google-keep-icon-logo-symbol-free-png.webp" alt="Google Keep Logo">
                <span id="logo-text">Keep</span>
            </div>
            <div class="div-input-syb">
                <div id="search-bar">
                    <input type="text" id="search-input" placeholder="Pesquise...">
                </div>
                <span class="syb-drt">
                    <span class="material-symbols-outlined" id="syb-search">
                    search
                    </span>
                    <span class="material-symbols-outlined" id="syb-mode">
                    light_mode
                    </span>
                </span>
            </div>
            <div id="sun-icon">&#9728;</div>
    </header>
    <div>
        <hr class="hr-header">
    </div>
    <div class="config-menu">
        <ul id="list-menu">
            <li class="itens-menu">
                <span class="material-symbols-outlined" class="icons-menu">
                    lightbulb
                </span>Notas
            </li>
            <li class="itens-menu">
                <span class="material-symbols-outlined" class="icons-menu">
                    folder_open
                </span>Arquivo
            </li>
            <li class="itens-menu">
                <span class="material-symbols-outlined" class="icons-menu">
                    delete
                </span>Lixeira
            </li>
        </ul>
    </div>
</body>
</html>
