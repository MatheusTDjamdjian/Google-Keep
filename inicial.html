<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="shortcut icon" href="imagens/keep_2020q4_48dp.png" type="">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="header-left">
            <div class="control-bar">
                <button id="button-menu">&#9776;</button>
                <div id="logo">
                    <a href="inicial.html" class="link-menu">
                        <img src="imagens/keep_2020q4_48dp.png" alt="Google Keep Logo">
                    <span id="text-logo">Keep</span>
                    </a>
                </div>
            </div>
            <div id="search-bar">
                <span class="material-symbols-outlined" id="search-symbol">
                        search
                </span>
                <input type="text" id="search-input" placeholder="Pesquisar" autocomplete="off">
            </div>
        </div>
        <div class="div-input-symbols">
            <span class="container-symbols-header">
                <span class="material-symbols-outlined" id="dark-symbol">
                light_mode
                </span>
            </span>
        </div>
    </header>
    <!--Menu lateral-->
    <div>
        <div class="container-body">
            <!-- Notas -->
            <div>
                <div class="content">
                    <div class="container-menu">
                        <div class="menu-config">
                            <ul id="menu-list">
                                <li class="menu-items">
                                    <button type="button" class="menu-button active" data-label="all">
                                        <a href="inicial.html" class="link-menu">
                                            <span class="material-symbols-outlined icons-menu">
                                                lightbulb
                                            </span><span class="menu-list-p">Notas</span>
                                        </a>
                                    </button>
                                </li>
                                <li class="menu-items"> <!-- Mudança -->
                                    <button type="button" class="menu-button" data-label="archive">
                                        <a href="#" class="link-menu">
                                            <span class="material-symbols-outlined icons-menu">
                                                folder_open
                                            </span><span class="menu-list-p">Arquivo</span>
                                        </a>
                                    </button>
                                </li>
                                <li class="menu-items"> <!-- Mudança -->
                                    <button type="button" class="menu-button" data-label="trash">
                                        <a href="#" class="link-menu">
                                            <span class="material-symbols-outlined icons-menu">
                                                delete
                                            </span><span class="menu-list-p">Lixeira</span>
                                        </a>
                                    </button>
                                </li>
                                <div id="dynamic-labels"></div>
                            </ul>
                        </div>
                    </div>
                        <div class="container-notes" id="notes-container">
                            <div class="overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/notes.js"></script>
<script src="js/index.js"></script>
</html>
